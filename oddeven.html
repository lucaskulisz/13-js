
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number of Even and Odd Numbers</title>
</head>
<body>
<h1>Contador de números pares e impares</h1>
  <label for="numero">Ingrese un número entero positivo:</label>
  <input type="number" id="numero">
  <br>
  <button onclick="contarParesImpares()">Contar</button>
  <p id="resultado"></p>
<script>
function contarParesImpares() {
  let numero = parseInt(document.getElementById("numero").value);

  if (isNaN(numero) || numero <= 0) {
    alert("Por favor, ingrese un número entero positivo.");
    return;
  }

  let pares = 0;
  let impares = 0;

  for (let i = 1; i <= numero; i++) {
    if (i % 2 === 0) {
      pares++;
    } else {
      impares++;
    }
  }

  let resultado = document.getElementById("resultado");
  resultado.textContent = "Cantidad de números pares: " + pares + "<br>" +
                          "Cantidad de números impares: " + impares;
}

</script>
</body>
</html>
